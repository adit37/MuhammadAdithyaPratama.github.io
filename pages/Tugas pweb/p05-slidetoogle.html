<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slide Toogle</title>
	<link rel="stylesheet" type="text/css" href="../../css/styleflip.css">
	
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $(".button").click(function(){
    $(".isi").slideToggle("slow");
  });
});
</script>
<div class="wadah">
	<div class="button">Pencet Nih</div>
	<div class="isi">Ciluk Baaaaa!!!</div>
</div>

	<div class="wd_bt">
		<button onclick="document.location.href = '../../index.html'">Back</button>
	</div>
</body>
</html>
